<div class="container">
  <h5 >laissez nous votre avis</h5>
<form #heroForm="ngForm" (ngSubmit)="post(heroForm); heroForm.reset()"  >
  <div class="box" >
    <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" [(ngModel)]="comment" name="comment"></textarea>
              <label for="textarea1">message</label>
            </div>
          </div>
        </div>
      </div>
    </div>
<br/>
<br/>

<button class="btn #212121 grey darken-4"  type="submit" >envoyez votre avis</button>


<hr>

<div class="boxe" >
<li *ngFor="let comments of postComment">
    <p>{{comments}}</p>
</li>

</div>

</form>
</div>
